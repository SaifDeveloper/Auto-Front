<div class="container">
  <mat-card class="example-card mat-elevation-z8">
  <mat-card-header>

    <mat-card-title>Form 1</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <mat-form-field>
        <input matInput placeholder="Input">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Input">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Input">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Input">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Input">
      </mat-form-field>

      <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
        <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
          {{season}}
        </mat-radio-button>
      </mat-radio-group>
      <div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>
      <br>
      <mat-checkbox>Check me!</mat-checkbox>

      <br>
      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Comments"></textarea>
      </mat-form-field>

    </div>

  </mat-card-content>
  <mat-card-actions>
    <button class="btn" mat-raised-button (click)="openSnackBar()" color="primary">Primary</button>
    <!--<button mat-button>SHARE</button>-->
  </mat-card-actions>
</mat-card>
  <mat-card class="example-card mat-elevation-z8">
    <mat-card-header>

      <mat-card-title>Form 2</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content>
      <div class="form-container">

        <mat-form-field>
          <input matInput placeholder="Amount" type="number" class="example-right-align">
          <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Amount" type="number" class="example-right-align">
          <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Amount" type="number" class="example-right-align">
          <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>

        <mat-form-field class="example-margin">
          <input matInput type="number" placeholder="Value" [(ngModel)]="value">
        </mat-form-field>


        <mat-slider [(ngModel)]="value"></mat-slider>

        <mat-slide-toggle>Slide me!</mat-slide-toggle>

        <mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button class="btn" mat-raised-button (click)="openSnackBar()" color="primary">Primary</button>
